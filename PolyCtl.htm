<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
<TITLE>Тестовая страница ATL для объекта PolyCtl</TITLE>
</HEAD>
<BODY>


    <OBJECT ID="PolyCtl" CLASSID="CLSID:f21a1464-a97f-4e47-be62-e5b672aec5d1"></OBJECT>
    <SCRIPT>
        function PolyCtl::ClickIn(x, y)
        {
            PolyCtl.Sides = PolyCtl.Sides + 1;
        }

        function PolyCtl::ClickOut(x, y) {
            PolyCtl.Sides = PolyCtl.Sides - 1;
        }
    </SCRIPT>

</BODY>
</HTML>
